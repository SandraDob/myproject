<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>weahter app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            class="enter"
            type="city"
            placeholder="Enter a city"
            autocomplete="off"
            id="city-input"
          />
          <input class="submit" type="submit" value="Submit" />
          <button class="btn btn-success" id="current-location-button">
            Current Location
          </button>
        </form>

        <h1 id="city">Paris</h1>

        <h2 id="date">Thursday 12:00</h2>
        <div class="temperature">
          <span class="temperature" id="temperature">19</span>

          <span class="units"
            ><a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a></span
          >
        </div>
        <div class="overview-icon" id="overview-icon">
          <img src="" alt="Clear" id="icon" class="float-left" />
        </div>
        <div class="description" id="description">Partly cloudy</div>
        <ul>
          <li>Humidity: <span id="humidity">77</span>%</li>
          <li>Wind: <span id="wind">8</span>km/h</li>
        </ul>

        <div class="weather-forecast" id="forecast"></div>
        <footer class="source" id="source">
          <a href="https://github.com/SandraDob/weather-app" target="_blank"
            >Open-source code</a
          >
          by Sandra Dobric
        </footer>
      </div>
    </div>

    <script src="src/javscript.js"></script>
  </body>
</html>
