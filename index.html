<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>weahter app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <input
            type="city"
            placeholder="Enter a city"
            autocomplete="off"
            id="city-input"
          />
          <input type="submit" value="Submit" />
          <button class="btn btn-success" id="current-location-button">
            Current
          </button>
        </form>

        <h1 id="city">Paris</h1>

        <h2 id="date">Thursday 12:00</h2>
        <div class="temperature">
          <span class="temperature" id="temperature">19</span>
          <a href="#" class="unit" id="celsius">°C</a>
          <span class="unit">|</span>
          <a href="#" class="unit" id="fahrenheit">°F</a>
        </div>

        <p class="description" id="description">Partly cloudy</p>
        <p>☀</p>
        <ul>
          <li>Humidity: <span id="humidity">77</span>%</li>
          <li>Wind: <span id="wind">8</span>km/h</li>
        </ul>
        <div class="row">
          <div class="col">
            <div
              class="card text-white bg-primary mb-3"
              style="max-width: 13rem"
            >
              <div class="card-header">Monday</div>
              <div class="card-body">
                <h5 class="card-title">☀</h5>
                <p class="card-text">15°</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div
              class="card text-white bg-primary mb-3"
              style="max-width: 13rem"
            >
              <div class="card-header">Tuesday</div>
              <div class="card-body">
                <h5 class="card-title">☀</h5>
                <p class="card-text">15°</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div
              class="card text-white bg-primary mb-3"
              style="max-width: 13rem"
            >
              <div class="card-header">Wednesday</div>
              <div class="card-body">
                <h5 class="card-title">☀</h5>
                <p class="card-text">15°</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div
              class="card text-white bg-primary mb-3"
              style="max-width: 13rem"
            >
              <div class="card-header">Thursday</div>
              <div class="card-body">
                <h5 class="card-title">☀</h5>
                <p class="card-text">15°</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div
              class="card text-white bg-primary mb-3"
              style="max-width: 13rem"
            >
              <div class="card-header">Friday</div>
              <div class="card-body">
                <h5 class="card-title">☀</h5>
                <p class="card-text">15°</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div
              class="card text-white bg-primary mb-3"
              style="max-width: 13rem"
            >
              <div class="card-header">Saturday</div>
              <div class="card-body">
                <h5 class="card-title">☀</h5>
                <p class="card-text">15°</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div
              class="card text-white bg-primary mb-3"
              style="max-width: 13rem"
            >
              <div class="card-header">Sunday</div>
              <div class="card-body">
                <h5 class="card-title">☀</h5>
                <p class="card-text">15°</p>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/SandraDob/weather-app" target="_blank"
            >Open-source code</a
          >
          by Sandra Dobric</small
        >
      </div>
    </div>
    <script src="src/javscript.js"></script>
  </body>
</html>
